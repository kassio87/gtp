<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento (GTP)</title>
    <link rel="stylesheet" href="https://gtp.webkasp.com.br/css/style.css">
    <link rel="shortcut icon" href="https://gtp.webkasp.com.br/img/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <form class="form" action="">
            <img src="https://gtp.webkasp.com.br/img/logo-gpt.png" width="70%" margin="auto" alt="Conectar com o Google">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>

            <a class="bootom-entra" href="dashboard.html">Super Admin</a>

            <div class="forgot-password">
                <a href="https://gtp.webkasp.com.br/reset.html">Esqueceu sua senha?</a><br>
                <a href="dashboard-admin.html">Admin</a><br>
                <a href="dashboard-usuario.html">Usuário</a>
            </div>
            
            
            <div class="social-login">
                <hr>
                <span>ou conecte-se com</span>
                <hr>
            </div>
            <a href="dashboard.html" class="google-login">
                <img src="https://gtp.webkasp.com.br/img/google.png" alt="Conectar com o Google">
            </a>
        </form>
    </div>
</body>
</html>
